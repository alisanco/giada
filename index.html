<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giada - 18 Anni</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-purple: #9d4edd;
            --dark-bg: #0a0a0a;
            --light-gray: #b0b0b0;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a0033 50%, var(--dark-bg) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background stellato con icone Bootstrap */
        .stars-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .stars-background i {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .card-invitation {
            background: rgba(0, 0, 0, 0.7) !important;
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(157, 78, 221, 0.2);
            animation: fadeIn 0.8s ease-in;
            max-width: 500px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: 3.5rem;
            font-style: italic;
            color: #fff;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(157, 78, 221, 0.5);
        }

        .age-container {
            font-size: 4rem;
            font-weight: bold;
            color: var(--light-gray);
        }

        .age-years {
            color: var(--primary-purple);
            font-style: italic;
            font-size: 2rem;
            margin-left: 10px;
        }

        .tagline {
            color: var(--primary-purple);
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .tagline-secondary {
            color: var(--primary-purple);
            font-size: 1rem;
            font-weight: bold;
            line-height: 1.5;
        }

        .divider-number {
            color: var(--light-gray);
            font-size: 3rem;
            font-weight: bold;
            opacity: 0.8;
        }

        .date-label {
            color: var(--primary-purple);
            font-style: italic;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .date-line {
            border-bottom: 2px dashed var(--primary-purple);
            padding-top: 10px;
        }

        .time-section {
            color: var(--primary-purple);
            font-size: 1.3rem;
            font-style: italic;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .icon-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.4);
        }

        @media (max-width: 480px) {
            .name {
                font-size: 2.8rem;
            }

            .age-container {
                font-size: 3.2rem;
            }

            .age-years {
                font-size: 1.6rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .divider-number {
                font-size: 2.5rem;
            }

            .icon-circle {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 360px) {
            .name {
                font-size: 2.2rem;
            }

            .age-container {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 0.95rem;
            }

            .date-label {
                font-size: 1rem;
            }

            .icon-circle {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background stellato -->
    <div class="stars-background" id="starsContainer"></div>

    <div class="container d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div class="card card-invitation p-5 text-center w-100">
            <!-- Nome -->
            <div class="name mb-2">Giada</div>
            
            <!-- EtÃ  -->
            <div class="mb-4">
                <span class="age-container">18<span class="age-years">anni</span></span>
            </div>

            <!-- Primo messaggio -->
            <p class="tagline mb-4">
                Per un giorno speciale come questo, ci voglio<br>
                persone speciali come te.
            </p>

            <!-- Secondo messaggio -->
            <p class="tagline-secondary mb-5">
                Per questo ci tengo ad invitarti al mio 18esimo<br>
                compleanno!
            </p>

            <!-- Data -->
            <div class="row align-items-center justify-content-center mb-4 g-3">
                <div class="col-4">
                    <div class="date-label">Sabato</div>
                    <div class="date-line"></div>
                </div>
                <div class="col-auto">
                    <div class="divider-number">7</div>
                </div>
                <div class="col-4">
                    <div class="date-label">Dicembre</div>
                    <div class="date-line"></div>
                </div>
            </div>

            <!-- Orario -->
            <div class="time-section mb-5">
                Dalle 20:30
            </div>

            <!-- Icone -->
            <div class="d-flex justify-content-center gap-3">
                <div class="icon-circle" title="Abbigliamento"><img src="icons8-codice-di-abbigliamento-64.svg"></div>
                <div class="icon-circle" title="Luogo">
                    <a href="google.com/maps?sca_esv=a30ee2826f83e6eb&uact=5&gs_lp=Egxnd3Mtd2l6LXNlcnAiEGRvdWJsZSB2aW1lcmNhdGUyCxAuGIAEGMcBGK8BMgoQABiABBhDGIoFMgYQABgWGB4yBhAAGBYYHjIGEAAYFhgeMgYQABgWGB4yBRAAGO8FMhoQLhiABBjHARivARiXBRjcBBjeBBjgBNgBAUicCFCHB1iHB3ABeACQAQCYAXigAeABqgEDMC4yuAEDyAEA-AEBmAICoAKQAcICCBAAGLADGO8FwgILEAAYgAQYsAMYogTCAgsQABiwAxiiBBiJBZgDAIgGAZAGBboGBggBEAEYFJIHAzEuMaAHpgqyBwMwLjG4B4ABwgcFMi0xLjHIBxM&um=1&ie=UTF-8&fb=1&gl=it&sa=X&geocode=KXcdx48isYZHMXclokagFKvA&daddr=Via+Daniele+Manin,+2,+20871+Vimercate+MB">
                        <i class="bi bi-geo-alt-fill" style="color: #fff;"></i>
                    </a>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Generare stelle Bootstrap casuali
        const starsContainer = document.getElementById('starsContainer');
        const numStars = 50;
        
        function createStar() {
            const star = document.createElement('i');
            star.className = 'bi bi-star-fill';
            
            // Posizione casuale
            const randomX = Math.random() * 100;
            const randomY = Math.random() * 100;
            const randomSize = Math.random() * 1.0 + 0.5; // Da 0.5rem a 2rem
            const randomDelay = Math.random() * 3;
            
            star.style.left = randomX + '%';
            star.style.top = randomY + '%';
            star.style.fontSize = randomSize + 'rem';
            star.style.animationDelay = randomDelay + 's';
            
            starsContainer.appendChild(star);
        }
        
        // Creare tutte le stelle
        for (let i = 0; i < numStars; i++) {
            createStar();
        }
    </script>
</body>
</html>
</html>
